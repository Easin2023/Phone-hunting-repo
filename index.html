<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile shop</title>
    <!-- tailwind and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poppins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        header{
            background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <header class="container mx-auto  text-center">
        <h1 class="text-6xl font-bold py-10">Apple Iphone 13 Pro Max</h1>
        <p class="text-white pb-10">There are many variations of passages of Lorem Ipsum available, but the majority 
            <br>
        have suffered alteration in some form, by injected humou.</p>
        <button class="btn btn-primary">Buy Now</button>
        <img class="mx-auto w-4/6" src="img/iphone12_series-removebg-preview.png" alt="">
    </header>
    <main class="container mx-auto ">
        <section>
            <h2 class="text-2xl font-semibold text-center mt-10">Search your phone</h2>


        <!-- mobile input field -->
        <div class="text-center mt-10"> 
            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

            <!-- search button -->
            <button class="btn btn-primary">Search</button>
        </div>
        <!-- phone card -->
        <div class="mt-10">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
